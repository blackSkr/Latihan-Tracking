<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tracker ‚Äì Sales Route</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      :root {
        --bg: #0b1220;
        --fg: #eaf0ff;
        --muted: #95a3b3;
        --accent: #5eead4;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial;
        background: var(--bg);
        color: var(--fg);
      }
      header {
        padding: 12px 16px;
        border-bottom: 1px solid #1b2233;
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
      }
      h1 {
        font-size: 18px;
        margin: 0;
      }
      #map {
        height: calc(100vh - 170px);
        width: 100%;
      }
      .panel {
        padding: 12px 16px;
        display: grid;
        gap: 8px;
      }
      button,
      input[type="file"] {
        background: #121a2a;
        color: var(--fg);
        border: 1px solid #28324a;
        padding: 10px 12px;
        border-radius: 12px;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }
      .pill {
        display: inline-block;
        padding: 2px 8px;
        border: 1px dashed #334;
        border-radius: 999px;
        color: var(--muted);
      }
      .ok {
        color: #34d399;
      }
      .bad {
        color: #fca5a5;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>üìç Tracker ‚Äì Sales Route</h1>
      <span class="pill">Aktifkan GPS & izinkan lokasi</span>
    </header>
    <div class="panel">
      <div class="grid">
        <div>
          <input id="planFile" type="file" accept="application/json" />
        </div>
        <div>
          <button id="startBtn">‚ñ∂Ô∏è Mulai Tracking</button>
          <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
        </div>
      </div>
      <div>
        <span>Progress: </span><strong id="progress">0/0</strong>
        <span id="status" class="pill">Idle</span>
      </div>
    </div>
    <div id="map"></div>
    <div class="panel">
      <button id="exportJourney" disabled>
        üíæ Ekspor Hasil Perjalanan (.json)
      </button>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script>
      let plan = null; // {radius, waypoints}
      let visitedIdx = 0;
      let track = []; // [{lat,lng,ts}]
      let watchId = null;
      let map = L.map("map");
      let youMarker = null;
      let routeLine = null;
      let wMarkers = [];

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // ‚úÖ Default center Samarinda
      map.setView([-0.502106, 117.153709], 14);

      function loadPlanFromFile(file) {
        return new Promise((resolve, reject) => {
          const r = new FileReader();
          r.onload = () => {
            try {
              resolve(JSON.parse(r.result));
            } catch (e) {
              reject(e);
            }
          };
          r.onerror = reject;
          r.readAsText(file);
        });
      }

      document
        .getElementById("planFile")
        .addEventListener("change", async (e) => {
          const f = e.target.files[0];
          if (!f) return;
          try {
            const obj = await loadPlanFromFile(f);
            if (obj.type === "sales-plan" || obj.waypoints) {
              plan = { radius: obj.radius || 50, waypoints: obj.waypoints };
              visitedIdx = 0;
              updateProgress();
              drawWaypoints();
              document.getElementById(
                "status"
              ).textContent = `Plan dimuat (${plan.waypoints.length} titik, radius ${plan.radius}m)`;
            } else alert("Format rencana tidak dikenali");
          } catch (err) {
            alert("Gagal baca rencana: " + err.message);
          }
        });

      function drawWaypoints() {
        wMarkers.forEach((m) => map.removeLayer(m));
        wMarkers = [];
        if (!plan) return;
        const latlngs = [];
        plan.waypoints.forEach((w, i) => {
          const m = L.circle([w.lat, w.lng], {
            radius: plan.radius,
            weight: 1,
            fillOpacity: 0.08,
          });
          m.addTo(map).bindTooltip(`#${i + 1}`);
          wMarkers.push(m);
          latlngs.push([w.lat, w.lng]);
        });
        if (routeLine) {
          map.removeLayer(routeLine);
        }
        if (latlngs.length > 1)
          routeLine = L.polyline(latlngs, { dashArray: "4 6" }).addTo(map);
        if (latlngs.length)
          map.fitBounds(L.latLngBounds(latlngs), { padding: [30, 30] });
      }

      function updateProgress() {
        const tot = plan ? plan.waypoints.length : 0;
        document.getElementById(
          "progress"
        ).textContent = `${visitedIdx}/${tot}`;
      }

      function haversine(a, b) {
        const R = 6371000;
        const toRad = (x) => (x * Math.PI) / 180;
        const dLat = toRad(b.lat - a.lat),
          dLon = toRad(b.lng - a.lng);
        const lat1 = toRad(a.lat),
          lat2 = toRad(b.lat);
        const h =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLon / 2) ** 2;
        return 2 * R * Math.asin(Math.sqrt(h));
      }

      function onPosition(pos) {
        const { latitude, longitude } = pos.coords;
        const latlng = [latitude, longitude];
        const now = new Date().toISOString();
        track.push({ lat: latitude, lng: longitude, ts: now });

        if (!youMarker) {
          youMarker = L.marker(latlng)
            .addTo(map)
            .bindTooltip("Anda", { permanent: true, direction: "top" });
        } else youMarker.setLatLng(latlng);

        // Draw path
        const ll = track.map((p) => [p.lat, p.lng]);
        if (window.pathLine) {
          map.removeLayer(window.pathLine);
        }
        window.pathLine = L.polyline(ll, { weight: 4, color: "#5eead4" }).addTo(
          map
        );

        // Check waypoint hit (in order)
        if (plan && visitedIdx < plan.waypoints.length) {
          const target = plan.waypoints[visitedIdx];
          const d = haversine(
            { lat: latitude, lng: longitude },
            { lat: target.lat, lng: target.lng }
          );
          if (d <= plan.radius) {
            visitedIdx++;
            updateProgress();
            document.getElementById(
              "status"
            ).textContent = `‚úÖ Titik #${visitedIdx} tercapai`;
            if (visitedIdx === plan.waypoints.length) {
              document.getElementById("status").textContent =
                "üéâ Semua titik tercapai. Ekspor hasil.";
              document.getElementById("exportJourney").disabled = false;
            }
          } else {
            document.getElementById(
              "status"
            ).textContent = `Berjalan‚Ä¶ jarak ke target: ${Math.round(d)}m`;
          }
        }
      }

      function onError(err) {
        document.getElementById("status").textContent =
          "GPS error: " + err.message;
      }

      document.getElementById("startBtn").onclick = () => {
        if (!plan) {
          alert("Muat rencana (sales-plan.json) terlebih dahulu");
          return;
        }
        if (watchId) return;
        track = [];
        visitedIdx = 0;
        updateProgress();
        if (!navigator.geolocation) {
          alert("Geolocation tidak didukung");
          return;
        }
        document.getElementById("status").textContent = "Memulai‚Ä¶";
        watchId = navigator.geolocation.watchPosition(onPosition, onError, {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 20000,
        });
        document.getElementById("stopBtn").disabled = false;
      };

      document.getElementById("stopBtn").onclick = () => {
        if (watchId) {
          navigator.geolocation.clearWatch(watchId);
          watchId = null;
          document.getElementById("status").textContent = "Dihentikan";
        }
      };

      // Export journey
      function download(filename, obj) {
        const url = URL.createObjectURL(
          new Blob([JSON.stringify(obj, null, 2)], { type: "application/json" })
        );
        const a = Object.assign(document.createElement("a"), {
          href: url,
          download: filename,
        });
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      }

      document.getElementById("exportJourney").onclick = () => {
        const data = {
          type: "sales-journey",
          version: 1,
          exportedAt: new Date().toISOString(),
          track,
        };
        download("sales-journey.json", data);
      };
    </script>
  </body>
</html>
