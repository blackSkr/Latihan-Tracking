<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner & Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        #map { height: 100%; min-height: 400px; }
        .sidebar {
            transition: all 0.3s ease;
            overflow-y: auto;
        }
        .sidebar.collapsed {
            width: 0 !important;
            padding: 0 !important;
            overflow: hidden;
        }
        .destination-item:hover {
            background-color: #f0f9ff;
        }
        .tab-active {
            border-bottom: 3px solid #38bdf8;
            color: #38bdf8;
        }
        @media (max-width: 768px) {
            .flex-col-reverse-md {
                flex-direction: column-reverse;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i data-lucide="map-pinned" class="text-sky-500 mr-2"></i>
                    <span class="text-xl font-semibold text-gray-800">TravelPlanner</span>
                </div>
                <div class="flex space-x-8">
                    <a href="#" id="planner-tab" class="tab-active inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        <i data-lucide="map" class="mr-1"></i> Planner
                    </a>
                    <a href="#" id="tracker-tab" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700">
                        <i data-lucide="compass" class="mr-1"></i> Tracker
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Map Section -->
            <div class="flex-1 bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="p-4 border-b flex justify-between items-center">
                    <h2 class="text-lg font-medium text-gray-800 flex items-center">
                        <i data-lucide="map" class="mr-2 text-sky-500"></i> Interactive Map
                    </h2>
                    <button id="toggle-sidebar" class="p-2 rounded-full hover:bg-gray-100">
                        <i data-lucide="panel-left"></i>
                    </button>
                </div>
                <div id="map" class="w-full"></div>
            </div>

            <!-- Sidebar (Destinations) -->
            <div id="sidebar" class="w-80 bg-white rounded-lg shadow-sm sidebar">
                <div class="p-4 border-b flex justify-between items-center">
                    <h2 class="text-lg font-medium text-gray-800 flex items-center">
                        <i data-lucide="list-checks" class="mr-2 text-sky-500"></i> Destinations
                    </h2>
                    <span id="destination-count" class="bg-sky-100 text-sky-800 text-xs font-medium px-2.5 py-0.5 rounded-full">0</span>
                </div>
                <div class="p-4">
                    <div id="destination-list" class="space-y-3">
                        <!-- Destinations will be added here dynamically -->
                        <div class="text-center py-8 text-gray-400" id="empty-state">
                            <i data-lucide="map-pin" class="mx-auto h-8 w-8 mb-2"></i>
                            <p>No destinations added yet</p>
                            <p class="text-sm">Click on the map to add your first destination</p>
                        </div>
                    </div>
                </div>
                <div class="p-4 border-t flex justify-between">
                    <button id="clear-all" class="text-red-500 hover:text-red-700 text-sm flex items-center">
                        <i data-lucide="trash-2" class="mr-1"></i> Clear All
                    </button>
                    <button id="save-plan" class="bg-sky-500 hover:bg-sky-600 text-white px-4 py-2 rounded-md text-sm flex items-center">
                        <i data-lucide="save" class="mr-1"></i> Save Plan
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Destination Form -->
        <div class="mt-6 bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="p-4 border-b">
                <h2 class="text-lg font-medium text-gray-800 flex items-center">
                    <i data-lucide="plus-circle" class="mr-2 text-sky-500"></i> Add Destination
                </h2>
            </div>
            <div class="p-4">
                <form id="destination-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                    </div>
                    <div>
                        <label for="lat" class="block text-sm font-medium text-gray-700 mb-1">Latitude</label>
                        <input type="number" step="any" id="lat" name="lat" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                    </div>
                    <div>
                        <label for="lng" class="block text-sm font-medium text-gray-700 mb-1">Longitude</label>
                        <input type="number" step="any" id="lng" name="lng" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                    </div>
                    <div class="md:col-span-3 flex justify-end space-x-3">
                        <button type="button" id="get-location" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                            <i data-lucide="locate-fixed" class="mr-2"></i> Use Current Location
                        </button>
                        <button type="button" id="clear-form" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                            <i data-lucide="x" class="mr-2"></i> Clear
                        </button>
                        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-sky-500 hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                            <i data-lucide="plus" class="mr-2"></i> Add Destination
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Export Modal -->
    <div id="export-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-gray-900">Export Plan</h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-500">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="mb-4">
                <label for="export-format" class="block text-sm font-medium text-gray-700 mb-1">Format</label>
                <select id="export-format" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                    <option value="json">JSON</option>
                    <option value="text">Text</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="export-data" class="block text-sm font-medium text-gray-700 mb-1">Data</label>
                <textarea id="export-data" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 font-mono text-sm"></textarea>
            </div>
            <div class="flex justify-end space-x-3">
                <button id="copy-data" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                    <i data-lucide="copy" class="mr-2"></i> Copy
                </button>
                <button id="download-data" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-sky-500 hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                    <i data-lucide="download" class="mr-2"></i> Download
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Map initialization
map.setView([-6.1754,106.8272], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variables to store markers and destinations
        let markers = [];
        let destinations = [];
        let editIndex = -1;

        // Load saved destinations from localStorage
        function loadDestinations() {
            const saved = localStorage.getItem('travelPlan');
            if (saved) {
                destinations = JSON.parse(saved);
                updateDestinationList();
                updateMapMarkers();
            }
        }

        // Save destinations to localStorage
        function saveDestinations() {
            localStorage.setItem('travelPlan', JSON.stringify(destinations));
        }

        // Update the destination list in the sidebar
        function updateDestinationList() {
            const list = document.getElementById('destination-list');
            const emptyState = document.getElementById('empty-state');
            
            if (destinations.length === 0) {
                emptyState.classList.remove('hidden');
                list.innerHTML = '';
                document.getElementById('destination-count').textContent = '0';
                return;
            }
            
            emptyState.classList.add('hidden');
            list.innerHTML = '';
            
            destinations.forEach((dest, index) => {
                const item = document.createElement('div');
                item.className = 'destination-item p-3 border rounded-md hover:shadow-sm cursor-pointer';
                item.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-medium text-gray-800">${dest.name}</h3>
                            <p class="text-xs text-gray-500 mt-1">Lat: ${dest.lat.toFixed(4)}, Lng: ${dest.lng.toFixed(4)}</p>
                        </div>
                        <div class="flex space-x-2">
                            <button class="edit-btn p-1 text-gray-400 hover:text-sky-500" data-index="${index}">
                                <i data-lucide="pencil" class="w-4 h-4"></i>
                            </button>
                            <button class="delete-btn p-1 text-gray-400 hover:text-red-500" data-index="${index}">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mt-2 flex items-center text-xs text-gray-500">
                        <i data-lucide="list-ordered" class="mr-1 w-3 h-3"></i>
                        <span>Order: ${index + 1}</span>
                    </div>
                `;
                list.appendChild(item);
            });
            
            document.getElementById('destination-count').textContent = destinations.length;
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(btn.getAttribute('data-index'));
                    editDestination(index);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(btn.getAttribute('data-index'));
                    deleteDestination(index);
                });
            });
            
            // Refresh Lucide icons
            lucide.createIcons();
        }

        // Update markers on the map
        function updateMapMarkers() {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // Add new markers
            destinations.forEach((dest, index) => {
                const marker = L.marker([dest.lat, dest.lng]).addTo(map)
                    .bindPopup(`<b>${dest.name}</b><br>Order: ${index + 1}`);
                markers.push(marker);
            });
            
            // Fit map to show all markers if there are any
            if (destinations.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.2));
            }
        }

        // Add a new destination
        function addDestination(name, lat, lng) {
            destinations.push({ name, lat, lng });
            updateDestinationList();
            updateMapMarkers();
            saveDestinations();
        }

        // Edit an existing destination
        function editDestination(index) {
            if (index >= 0 && index < destinations.length) {
                const dest = destinations[index];
                document.getElementById('name').value = dest.name;
                document.getElementById('lat').value = dest.lat;
                document.getElementById('lng').value = dest.lng;
                editIndex = index;
                
                // Change button text
                const submitBtn = document.querySelector('#destination-form button[type="submit"]');
                submitBtn.innerHTML = '<i data-lucide="save" class="mr-2"></i> Update Destination';
                
                // Scroll to form
                document.getElementById('destination-form').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Delete a destination
        function deleteDestination(index) {
            if (confirm('Are you sure you want to delete this destination?')) {
                destinations.splice(index, 1);
                updateDestinationList();
                updateMapMarkers();
                saveDestinations();
            }
        }

        // Clear all destinations
        function clearAllDestinations() {
            if (confirm('Are you sure you want to delete all destinations?')) {
                destinations = [];
                updateDestinationList();
                updateMapMarkers();
                saveDestinations();
            }
        }

        // Export destinations
        function exportDestinations(format) {
            let exportData;
            
            if (format === 'json') {
                exportData = JSON.stringify(destinations, null, 2);
            } else {
                exportData = destinations.map((dest, index) => 
                    `${index + 1}. ${dest.name}\n   Latitude: ${dest.lat}\n   Longitude: ${dest.lng}`
                ).join('\n\n');
            }
            
            document.getElementById('export-data').value = exportData;
            document.getElementById('export-modal').classList.remove('hidden');
        }

        // Download exported data
        function downloadData() {
            const format = document.getElementById('export-format').value;
            const data = document.getElementById('export-data').value;
            const blob = new Blob([data], { type: format === 'json' ? 'application/json' : 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `travel-plan.${format}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Event Listeners
        document.getElementById('destination-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const lat = parseFloat(document.getElementById('lat').value);
            const lng = parseFloat(document.getElementById('lng').value);
            
            if (editIndex >= 0) {
                // Update existing destination
                destinations[editIndex] = { name, lat, lng };
                editIndex = -1;
                
                // Reset button text
                const submitBtn = document.querySelector('#destination-form button[type="submit"]');
                submitBtn.innerHTML = '<i data-lucide="plus" class="mr-2"></i> Add Destination';
            } else {
                // Add new destination
                addDestination(name, lat, lng);
            }
            
            // Reset form
            e.target.reset();
            updateDestinationList();
            updateMapMarkers();
            saveDestinations();
        });

        document.getElementById('clear-form').addEventListener('click', () => {
            document.getElementById('destination-form').reset();
            editIndex = -1;
            
            // Reset button text
            const submitBtn = document.querySelector('#destination-form button[type="submit"]');
            submitBtn.innerHTML = '<i data-lucide="plus" class="mr-2"></i> Add Destination';
        });

        document.getElementById('get-location').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    document.getElementById('lat').value = position.coords.latitude;
                    document.getElementById('lng').value = position.coords.longitude;
                    document.getElementById('name').focus();
                }, error => {
                    alert('Unable to retrieve your location: ' + error.message);
                });
            } else {
                alert('Geolocation is not supported by your browser');
            }
        });

        document.getElementById('save-plan').addEventListener('click', () => {
            exportDestinations('json');
        });

        document.getElementById('clear-all').addEventListener('click', clearAllDestinations);

        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('export-modal').classList.add('hidden');
        });

        document.getElementById('copy-data').addEventListener('click', () => {
            const data = document.getElementById('export-data');
            data.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        });

        document.getElementById('download-data').addEventListener('click', downloadData);

        document.getElementById('export-format').addEventListener('change', (e) => {
            exportDestinations(e.target.value);
        });

        document.getElementById('toggle-sidebar').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
            const icon = document.querySelector('#toggle-sidebar i');
            if (document.getElementById('sidebar').classList.contains('collapsed')) {
                icon.setAttribute('data-lucide', 'panel-right');
            } else {
                icon.setAttribute('data-lucide', 'panel-left');
            }
            lucide.createIcons();
        });

        // Map click event to add new destinations
        map.on('click', (e) => {
            document.getElementById('lat').value = e.latlng.lat;
            document.getElementById('lng').value = e.latlng.lng;
            document.getElementById('name').focus();
        });

        // Tab switching
        document.getElementById('planner-tab').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('planner-tab').classList.add('tab-active');
            document.getElementById('tracker-tab').classList.remove('tab-active');
        });

        document.getElementById('tracker-tab').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Tracker feature coming soon!');
            document.getElementById('tracker-tab').classList.add('tab-active');
            document.getElementById('planner-tab').classList.remove('tab-active');
        });

        // Initialize the app
        loadDestinations();
    </script>
</body>
</html>
